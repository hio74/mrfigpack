<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinepix</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">
            <h1>Cinepix</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Filmes</a></li>
                <li><a href="#">Séries</a></li>
                <li><a href="#">Minha Lista</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner Principal -->
    <section class="banner">
        <img src="https://via.placeholder.com/1500x500/141414/FFFFFF?text=Cinepix" alt="Banner principal">
        <div class="banner-content">
            <h2>Assista a filmes e séries sem limites</h2>
            <p>Assine agora e aproveite o melhor do entretenimento!</p>
            <a href="#" class="btn">Assine Agora</a>
        </div>
    </section>

    <!-- Filmes em Destaque -->
    <section class="content">
        <h2>Filmes em Destaque</h2>
        <div class="movie-row">
            <div class="movie">
                <img src="https://via.placeholder.com/200x300/141414/FFFFFF?text=Filme+1" alt="Filme 1">
            </div>
            <div class="movie">
                <img src="https://via.placeholder.com/200x300/141414/FFFFFF?text=Filme+2" alt="Filme 2">
            </div>
            <div class="movie">
                <img src="https://via.placeholder.com/200x300/141414/FFFFFF?text=Filme+3" alt="Filme 3">
            </div>
            <!-- Mais filmes aqui -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2024 Cinepix. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
