<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkMr</title>
    <!-- Link para a fonte Poppins do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
            background: #111;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            border: 3px solid #444;
            max-width: 100%;
        }
        .container h1 {
            margin-bottom: 25px;
            font-size: 2em;
            font-weight: 700;
        }
        .link {
            display: flex;
            align-items: center;
            background: #222;
            color: #fff;
            text-decoration: none;
            padding: 15px 25px;
            margin: 12px 0;
            border-radius: 30px;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .link img {
            width: 30px;
            height: 30px;
            margin-right: 15px;
        }
        .link:hover {
            background: #444;
            transform: translateY(-3px);
            opacity: 0.8;
        }
        .link:active {
            transform: translateY(0);
        }
        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            .profile-image {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="perfil.png.jpg" alt="Foto de perfil de Mr FigPack" class="profile-image">
        <h1>Mr FigPack</h1>
        <a href="https://wa.me/123456789" class="link">
            <img src="whatsapp-icon.png" alt="WhatsApp"> Grupo de Figurinhas
        </a>
        <a href="https://mrfigpack.com/wallpapers" class="link">
            <img src="wallpapers-icon.png" alt="Wallpapers"> Wallpapers de Anime
        </a>
        <a href="https://instagram.com/mrfigpack" class="link">
            <img src="https://static.vecteezy.com/system/resources/previews/042/127/160/non_2x/instagram-logo-on-circle-style-with-transparent-background-free-png.png" alt="Instagram"> Instagram
        </a>
    </div>
</body>
</html>
